<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos e Emoji no seu site</title>
</head>
<body>
    <h1>Bem-vindo!</h1>
    <p>Este é um exemplo de documento HTML básico.</p>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; . <!-- este comando ' &lt;p&gt; ' faz os simbolos de tag aparecer no navegador-->
    </p>
    <p>Se você precisar quebrar o texto em algum lugar especifico <br> como esse, você pode usar a tag &lt;br&gt;</p>
</body>
</html>
